<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #result {
            display: block;
            border: 1px solid purple;
            padding: 10px;
            max-width: 5%;
        }
    </style>

</head>
<body>
    <input type="number" id="input_1" placeholder="Enter first number"><br>
    <input type="number" id="input_2" placeholder="Enter second number"><br><br>
    <button id="add_btn">Addition</button><br>
    <button id="sub_btn">Subtraction</button><br>
    <button id="mul_btn">Multiplication</button><br>
    <button id="div_btn">Division</button><br><br>
    <span id="result"></span>
</body>
</html>
